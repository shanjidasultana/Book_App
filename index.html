<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Searching App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">

      <h1 class="fs-2 text-center my-5">There is no friend as loyal as <span class="text-warning ">A Book</span></h1>
      <h1 class="text-danger text-center">Searching for Book App</h1>
      <div class="input-group mb-3 w-50 mx-auto">
          <input type="text" class="form-control" placeholder="Serach your book here...." id="input-field">
          <button class="btn btn-outline-secondary btn-success text-light" type="button" onclick="searchBook()">Search</button>
      </div>
      <div id="spinner" class="my-5  mx-auto spinner-grow text-success align-items-center " role="status">
        <span class="visually-hidden ">Loading......</span>
      </div>
      <div id='status' class="  text-center fw-bold fs-1 ">
        
      </div>

      <div id="bookDetails">

      </div>

      <div id="result">
          
      </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
